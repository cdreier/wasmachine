<html>

<head>
  <meta charset="utf-8" />
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
  <script src="wasmachine.js"></script>
</head>

<body>

  <input type="file" id="image">

  <button id="testpost">TEST POST</button>

  <br>
  <img id="testimg" alt="testimg" />


  <script>

    const upload = (file) => {
      fetch('/api/upload', {
        method: 'POST',
        headers: {
          "Content-Type": file.type
        },
        body: file
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.blob()
        })
        .then(success => {
          const imageUrl = URL.createObjectURL(success)
          document.getElementById("testimg").src = imageUrl
        })
        .catch(error => console.log(error));
    };

    const input = document.getElementById("image")
    input.addEventListener('change', () => upload(input.files[0]), false)

    document.getElementById("testpost").addEventListener("click", () => {
      fetch("/api/debug?q=yooo", {
        method: "POST",
        body: JSON.stringify({
          bigData: "in the body!"
        }),
        headers: { "test": "asdf" }
      })
        .then(r => r.text())
        .then(console.log)
    })
  </script>
</body>

</html>
