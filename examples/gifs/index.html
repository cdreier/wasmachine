<html>

<head>
  <meta charset="utf-8" />
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
  <script src="wasmachine.js"></script>
</head>

<body>

  <input type="file" id="image">
  <br>
  <pre id="out"></pre>
  <br>
  <button id="run">to GIF!</button>

  <br>
  <img id="result" alt="result" />


  <script>

    const upload = (file) => {
      fetch('/api/upload', {
        method: 'POST',
        headers: {
          "Content-Type": file.type
        },
        body: file
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json()
        })
        .then(r => {
          document.getElementById("out").innerText = JSON.stringify(r, null, " ")
        })
        .catch(error => console.log(error));
    };

    const generate = () => {
      fetch('/api/generate')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.blob()
        })
        .then(success => {
          const imageUrl = URL.createObjectURL(success)
          document.getElementById("result").src = imageUrl
        })
        .catch(error => console.log(error));
    }

    const input = document.getElementById("image")
    input.addEventListener('change', () => upload(input.files[0]), false)

    document.getElementById("run").addEventListener("click", () => generate())

  </script>
</body>

</html>
